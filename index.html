<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Form with Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9cba54365f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="formulario">
                    <div class="card my-5">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <h1>Payment form example</h1>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="alert alert-danger d-none" role="alert">
                                        <ul id="alerta">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-5">
                                    <label for="ccardnum" class="font-weight-bold">Card #</label>
                                    <input type="number" class="form-control" id="ccardnum" name="ccardnum" placeholder="xxxxxxxxxxxxxxxx">
                                </div>
                                <div class="form-group col-3">
                                    <label for="cvc" class="font-weight-bold">CVC #</label>
                                    <input type="number" class="form-control" id="cvc" name="cvc" placeholder="xxx">
                                </div>
                                <div class="form-group col-4">
                                    <label for="amount" class="font-weight-bold">Amount</label>
                                    <input type="number" class="form-control" id="amount" name="amount">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="fname" class="font-weight-bold">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Your first name">
                                </div>
                                <div class="form-group col-6">
                                    <label for="lname" class="font-weight-bold">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Your last name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="city" class="font-weight-bold">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Your city">
                                </div>
                                <div class="form-group col-3">
                                    <label for="state" class="font-weight-bold">State</label>
                                    <select id="state" name="statelist" class="form-control">
                                        <option selected value="">Select your state</option>
                                        <option value="state1">State 1</option>
                                        <option value="state2">State 2</option>
                                        <option value="state3">State 3</option>
                                        <option value="state4">State 4</option>
                                    </select>
                                </div>
                                <div class="form-group col-3">
                                    <label for="zip" class="font-weight-bold">Postal Code</label>
                                    <input type="number" class="form-control" id="zip" name="zip" placeholder="xxxxx">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="master" class="font-weight-bold">We accept:</label>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-secondary">
                                            <input type="radio" aria-label="Radio button for following text input"
                                                name="payment" value="mastercard" checked>
                                            <i class="fab fa-cc-mastercard text-white ml-2"></i>
                                        </div>
                                        <div class="input-group-text bg-secondary">
                                            <input type="radio" aria-label="Radio button for following text input"
                                                name="payment" value="visa">
                                            <i class="fab fa-cc-visa text-white ml-2"></i>
                                        </div>
                                        <div class="input-group-text bg-secondary">
                                            <input type="radio" aria-label="Radio button for following text input"
                                                name="payment" value="diners">
                                            <i class="fab fa-cc-diners-club text-white ml-2"></i>
                                        </div>
                                        <div class="input-group-text bg-secondary">
                                            <input type="radio" aria-label="Radio button for following text input"
                                                name="payment" value="amex">
                                            <i class="fab fa-cc-amex text-white ml-2"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-6">
                                    <label for="comment" class="font-weight-bold">Message</label>
                                    <textarea class="form-control" id="comment" name="comment"></textarea>
                                    <small class="form-text text-muted">Add any notes here</small>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-row">
                                <div class="form-group col-12 d-flex justify-content-end">
                                    <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
                                    <button type="submit" class="btn btn-primary mx-1">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
